<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc_container">
            <input type="text" class="screen">
            <div class="column_container">
                <div class="column">
                    <button data-value="+" class="item">+</button>
                    <button data-value="7" class="item">7</button>
                    <button data-value="4" class="item">4</button>
                    <button data-value="1" class="item">1</button>
                    <button data-value="0" class="item">0</button>
                </div>
                <div class="column">
                    <button data-value="-" class="item">-</button>
                    <button data-value="8" class="item">8</button>
                    <button data-value="5" class="item">5</button>
                    <button data-value="2" class="item">2</button>
                    <button data-value="." class="item">.</button>
                </div>
                <div class="column">
                    <button data-value="*" class="item">*</button>
                    <button data-value="9" class="item">9</button>
                    <button data-value="6" class="item">6</button>
                    <button data-value="3" class="item">3</button>
                    <button data-value="C" class="item">C</button>
                </div>
                <div class="column">
                    <button data-value="/" class="item">/</button>
                    <button data-value="=" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
